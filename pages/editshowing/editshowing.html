<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
        <style>
          .kino-zero-margin {
            margin: 0px;
            ;
          }
        </style>
      
        <div style="margin-left:10%;margin-right: 10%;">
      
      
            <div style="max-width:900px;">
              <div class="row">
                <div class="col-md-4">
                  <h1>Edit Showing</h1>
                  <br>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <button id="btn-openmodal-movie" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#movie-modal">Choose movie</button>
                </div>
                <div class="col-md-8">
                  <input type="text" id="movie-name" placeholder="id" style="width:50px;" required disabled>
                </div>
              </div>
              <div class="row" style="margin-top: 2em;">
                <div class="col-md-2">
                  <label for="movie-name"><b>Movie</b></label>
                </div>
                <div class="col-md-8">
                  <input type="text" placeholder="Enter Name of movie" id="movie-name" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="movie-price"><b>Price</b></label>
                </div>
                <div class="col-md-8">
                  <input type="number" step="0.01"  min="0" max="9999" placeholder="Enter price pr. person" id="movie-price" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                    <label for="movie-date"><b>Showtime</b></label>
                  </div>
                  <div class="col-md-8">
                    <input type="datetime-local" placeholder="Enter date for showing" id="movie-date" required>
                  </div>
              </div>
              <div class="row" style="margin-top:2em">
                <div class="col-md-3 d-flex align-items-center">
                  <button id="btn-edit-showing" style="width:140%" class="btn btn-dark kino-zero-margin">Edit</button>
                  <span> &nbsp; &nbsp;</span>
                  <button id="btn-delete-showing" style="width:140%" class="btn btn-warning kino-zero-margin">Delete</button>
                </div>
              </div>
            </div>
         <p id="error-text" style="color:red"></p>
        </div>


        <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="reservationModalLabel">Choose movie</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="movie-content" class="modal-content">
                
              </div>
              <div id="modal-btns" class="modal-footer">
              </div>
            </div>
          </div>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>
</html>
